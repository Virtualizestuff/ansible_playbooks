!
router bgp 65101
  bgp default show-hostname
  bgp router-id 10.0.0.11
  redistribute connected route-map LOOPBACK
  network 172.18.48.0/20
  maximum-paths 64
  bgp bestpath as-path multipath-relax
  bgp network import-check exact
  neighbor fabric peer-group
  neighbor fabric description Internal Fabric Network
  neighbor fabric advertisement-interval 0
  neighbor fabric timers 1 3
  neighbor fabric timers connect 3
  neighbor fabric prefix-list dc-leaf-in in
  neighbor fabric prefix-list dc-leaf-out out
  neighbor 172.18.0.1 peer-group fabric
  neighbor 172.18.0.1 remote-as external
  neighbor 172.18.0.13 peer-group fabric
  neighbor 172.18.0.13 remote-as external
!
route-map LOOPBACK permit 10
  match interface lo
!

